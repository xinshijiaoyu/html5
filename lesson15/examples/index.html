<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是无序列表的简单使用</title>
</head>
<body>

    <!-- 使用webstorm 快捷键-->
     <!--Ctrl + /  注释和取消注释的功能-->
    <!--
           使用ul作为父标签
           li作为子标签
           ul       unordered list
              li    一项项
    -->
    <!--<ul></ul>-->
    <!--快速的复制一行
            ctrl + d
            delete删除（webstorm是复制的你选中的内容，或当前光标所在行）
    -->

    <!-- 无序列表当中前缀符号修改的问题
        实心圆 disc
        空心圆 circle
        方形   square

    -->
   <ul style="list-style-type: disc;">
       <li>科比</li>
       <li>勒布朗.詹姆斯</li>
       <li>哈登</li>
   </ul>

   <ul style="list-style-type:circle;">
       <li>范冰冰</li>
       <li>李晨</li>
       <li>成龙</li>
   </ul>



    <ul style="list-style-type:square;">
        <li>范冰冰</li>
        <li>李晨</li>
        <li>成龙</li>
    </ul>

</body>
</html>
