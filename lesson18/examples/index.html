<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的简单使用</title>
</head>
<body>

    <!--
        表头 theader
        表体 tbody
        表尾 tfooter
    -->

    <table>
        <thead>
            <tr>
                <td>
                    学号
                </td>
                <td>
                    姓名
                </td>
                <td>
                    年龄
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>热巴</td>
                <td>26</td>
            </tr>
            <tr>
                <td>5</td>
                <td>范冰冰</td>
                <td>33</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
