<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格当中的边框问题</title>
</head>
<body>

<!--px是一种单位，像素-->
    <table border="1px">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>刘德华</td>
                <td>55</td>
            </tr>
            <tr>
                <td>吴亦凡</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
