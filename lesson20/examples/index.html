<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单</title>
</head>
<body>

    <!--两个重要的属性
        1 action
            是提交地址
        2 method
            请求方式
            get 默认值
            post

    -->
    <form action="suc.html" method="post">
        <!--name这个值是提供给后台人员使用的-->
        请填写手机号：<input name="phone"><br>
        <input type="submit" value="注册">
    </form>

</body>
</html>
